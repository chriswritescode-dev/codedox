services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: codedox-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      ENVIRONMENT: production
    volumes:
      - logs_data:/app/logs
    command: python -m uvicorn src.api.main:app --host 0.0.0.0 --port 8000
    networks:
      - default

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: codedox-frontend
    ports:
      - "5173:5173"
    depends_on:
      - api
    networks:
      - default

volumes:
  logs_data:

networks:
  default:
    name: codedox-network
